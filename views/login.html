<div ng-controller="loginCtrl">
    <h2>Login</h2>
    <form role="form" class="form-horizontal" name="form1">
        <div class="form-group row">
            <label for="username" class="col-sm-2 control-label">Username: </label>
            <div class="col-sm-4">
                <input type="text" ng-model="username" id="username" class="form-control" placeholder=" E-mail"
                    required>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 control-label">Password: </label>
            <div class="col-sm-4">
                <input type="password" ng-model="password" id="password" class="form-control" placeholder="Password"
                    required>
            </div>
        </div>
        <div class="form-group row">
            <label for="submit" class="col-sm-2 control-label"></label>
            <div class="col-sm-4">
                <button type="submit" ng-click="login()" class="btn btn-primary"
                    ng-disabled="form1.$invalid">Login</button>
            </div>
        </div>
    </form>
</div>
